<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kost Merdeka - Hunian Nyaman untuk Mahasiswa dan Pekerja</title>
    <meta name="description"
        content="Kost Merdeka menyediakan hunian nyaman dengan fasilitas lengkap di lokasi strategis">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main Scrollytelling Container -->
    <section class="scrollytelling-container" id="main">
        <!-- Sky Background (initial) -->
        <div class="sky-bg"></div>

        <!-- City Background (revealed after scroll) -->
        <div class="city-bg"></div>

        <!-- Side Images (visible but bottom hidden by fog) -->
        <div class="side-images">
            <div class="side-image side-left">
                <img src="assets/images/balairung.png" alt="Balairung UKSW">
            </div>
            <div class="side-image side-right">
                <img src="assets/images/fti.png" alt="FTI UKSW">
            </div>
        </div>

        <!-- Center: Anchor Image (transitions from opening to cinematic) -->
        <div class="anchor-main">
            <img src="assets/images/anchor.png" alt="Kost Merdeka">
        </div>

        <!-- Multiple Small Clouds (scattered) -->
        <div class="cloud-layer">
            <img src="assets/images/clouds.png" class="cloud cloud-1" alt="">
            <img src="assets/images/clouds.png" class="cloud cloud-2" alt="">
            <img src="assets/images/clouds.png" class="cloud cloud-3" alt="">
            <img src="assets/images/clouds.png" class="cloud cloud-4" alt="">
            <img src="assets/images/clouds.png" class="cloud cloud-5" alt="">
            <img src="assets/images/clouds.png" class="cloud cloud-6" alt="">
            <img src="assets/images/clouds.png" class="cloud cloud-7" alt="">
            <img src="assets/images/clouds.png" class="cloud cloud-8" alt="">
        </div>

        <!-- Balairung Slide (comes from left after opening animation) -->
        <div class="balairung-slide">
            <div class="location-image">
                <img src="assets/images/balairung.png" alt="Balairung UKSW">
            </div>
            <div class="location-info">
                <h2>Universitas Kristen Satya Wacana</h2>
                <p>5 menit akses ke Universitas Kristen Satya Wacana Diponegoro</p>
            </div>
        </div>

        <!-- SPBU Slide (comes from right) -->
        <div class="spbu-slide">
            <div class="location-info">
                <h2>SPBU Terdekat</h2>
                <p>Akses mudah ke SPBU untuk kebutuhan kendaraan Anda</p>
            </div>
            <div class="location-image">
                <img src="assets/images/spbu.png" alt="SPBU Terdekat">
            </div>
        </div>

        <!-- Gerbang Tol Slide (comes from left) -->
        <div class="toll-slide">
            <div class="location-image">
                <img src="assets/images/gerbang-toll.png" alt="Gerbang Tol">
            </div>
            <div class="location-info">
                <h2>Gerbang Tol</h2>
                <p>Dekat dengan akses tol untuk mobilitas ke luar kota</p>
            </div>
        </div>

        <!-- Text Labels: KOST & MERDEKA -->
        <div class="main-labels">
            <h1 class="label-left">KOST</h1>
            <h1 class="label-right">MERDEKA</h1>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
            <span>Scroll to Explore</span>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
